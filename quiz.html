<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Bíblico</title>
<link rel="stylesheet" href="style.css">
<script src="app.js" defer></script>
</head>

<body>

<div class="container">
<div class="card">

<h2>Quiz Bíblico</h2>

<input id="nome" placeholder="Digite seu nome">

<select id="religiao">
<option disabled selected value="">Escolha sua religião</option>
<option>Católica</option>
<option>Protestante</option>
<option>Ateu</option>
<option>Umbanda</option>
<option>Candomblé</option>
<option>Budismo</option>
<option>Espiritismo</option>
</select>

<button onclick="iniciarQuiz()" class="quiz-btn">
Começar Quiz
</button>

<h3 id="ola"></h3>

<div id="q"></div>
<div id="altsDiv"></div>
<div id="feedback" class="feedback"></div>

<button id="btnProxima" onclick="novaPergunta()">Próxima Pergunta</button>

</div>
</div>

</body>
</html>
